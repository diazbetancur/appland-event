<div id="speakers" class="container">
  <div class="container-general">
    <div class="text">
      <div class="general">
        {{ config.i18n.description }}
      </div>
      <div class="titleBlue">
        {{ config.i18n.title }}
      </div>
      <div class="info">
        {{ config.i18n.infoData }}
      </div>
    </div>
  </div>

  <div class="speakers-carousel">
    <button class="arrow left-arrow" (click)="movePrevious()">❮</button>

    <div class="carousel-container">
      <div
        class="carousel-wrapper"
        [style.transform]="'translateX(' + translateValue + 'px)'"
      >
        <div *ngFor="let speaker of speakers" class="carousel-slide">
          <app-card-speaker
            [speaker]="speaker"
            (speakerClick)="openModal($event)"
          ></app-card-speaker>
        </div>
      </div>
    </div>
    <button class="arrow right-arrow" (click)="moveNext()">❯</button>
  </div>
</div>

<app-speaker-bio
  *ngIf="selectedSpeaker"
  [speaker]="selectedSpeaker"
  (close)="closeModal()"
></app-speaker-bio>
