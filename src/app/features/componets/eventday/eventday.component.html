<div class="timeline-container">
  <div class="timeline-header">
    <h3>{{ eventDaty.day }} {{ eventDaty.date }}</h3>
    <h3>{{ eventDaty.place }}</h3>
  </div>

  <div class="timeline-wrapper">
    <div class="timeline">
      <div class="timeline-line"></div>
      <div
        *ngFor="let item of eventDaty.event; let i = index"
        class="timeline-item"
        [class.timeline-item-alt]="i % 2 === 0"
      >
        <div class="timeline-dot"></div>

        <div class="timeline-content">
          <div class="time-badge">
            {{ item.time }}
          </div>
          <div class="description-card" [innerHTML]="item.description"></div>
        </div>
      </div>
    </div>
  </div>
</div>
