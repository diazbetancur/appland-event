<div class="image-container" (click)="onClick()">
  <img
    [src]="speaker.pathPhoto || 'assets/images/speakers/speakerDefualt.png'"
    alt
    class="image"
    [class.hovered]="isHovered"
  />
  <div class="text-overlay">
    {{ speaker.name }}
  </div>
  <div *ngIf="isHovered && speaker.from" class="text-overlay-bottom">
    <img [src]="getFlag(speaker.from)" alt="Flag" width="20" height="15" />
  </div>
</div>
